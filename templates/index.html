<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Keyword Extraction project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <style>
    .container{
      margin-top: auto;
      max-width: 50%;
      padding: 10px;
      border: 1px solid green;
      border-radius: 15px;
      background: black;
      color: white;
      padding-top: 3%;
      padding-bottom: 3%;
      padding-left: 5%;
      padding-right: 5%;
    }
  </style>
  <body>
  </body>
  <div class="container my-4 mt-4">
    <h1 class="text-center text-green">
      Keywords Extraction app 
    </h1>
    <form method="/extract_keywords" method="post" enctype="multipart/form-data"> 
     <div class="form-group">
       <label for="file">Enter the text to be analyzed</label>
       <input type="file" class="form-control" id="file" name="file">
     </div>
     <button type="submit" class="btn btn-primary">Extract Keywords</button>
    </form>
    <br>
    <form method="/search_keywords" method="post" enctype="multipart/form-data"> 
      <div class="form-group">
        <label for="file">Search for Keywords</label>
        <input type="text" class="form-control" id="file" name="search">
      </div>
      <button type="submit" class="btn btn-primary">Search</button>
     </form>
  </div>
</html>
